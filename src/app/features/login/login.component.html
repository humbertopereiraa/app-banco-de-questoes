<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5" [formGroup]="loginFormGroup">

          <div class="text-center">
            <h2 class="text-center text-dark mt-5 my-5">Login</h2>
          </div>
          
          <div class="form-group">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                  </svg>
                </span>
                <input type="text" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp"
                  placeholder="Email">
              </div>
              <ng-container *ngIf="loginFormGroup.controls['email'].touched">
                <span *ngIf="loginFormGroup.controls['email'].errors?.['required']">
                  Campo obrigatório
                </span>
                <span *ngIf="loginFormGroup.controls['email'].errors?.['email']">
                  E-mail inválido
                </span>
              </ng-container>
            </div>
          </div>

          <div class="form-group">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                  </svg>
                </span>
                <input type="password" class="form-control" formControlName="senha" id="senha" placeholder="Senha">
              </div>
              <ng-container *ngIf="loginFormGroup.controls['senha'].touched">
                <span *ngIf="loginFormGroup.controls['senha'].errors?.['required']">
                  Campo obrigatório
                </span>
              </ng-container>
            </div>
          </div>
          
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="login()"
              [disabled]="!loginFormGroup.valid">Entrar
            </button>
          </div>

          <div id="emailHelp" class="form-text text-center mb-5 text-dark">
            Não possui conta? <a href="/professor/cadastro" class="text-dark fw-bold"> Criar conta</a>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
